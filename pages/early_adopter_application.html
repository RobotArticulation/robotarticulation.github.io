<body class="corporate sticky-body ra-font">

  <div class="page_header"></div>

  <div class="main sticky-main">
    <div class="container">
      <ul class="breadcrumb">
          <li><a href="../index.html">Home</a></li>

          <li class="active">Early Adopter Application</li>
      </ul>
      <div class="row margin-bottom-40">
        <!-- BEGIN CONTENT -->
        <div class="col-md-12">
          <h1>Early Adopter Application (EAP)</h1>
          <div class="content-page">
            <div class="row">

              <div class="col-md-9 col-sm-9">
                <h2>EAP Application Form</h2>
                
                <!-- BEGIN FORM-->
                <form name="eapform" method="post" action="https://formspree.io/f/mnqoedwy">
                  <div class="form-group">
                    <label for="eap-name">Full name*</label>
                    <input type="text" name="name" class="form-control" id="eap-name" required>
                  </div>
                  <div class="form-group">
                    <label for="eap-email">Email*</label>
                    <input type="email" name="_replyto" class="form-control" id="eap-email" required>
                  </div>

                  <div class="form-group">
                    <label for="eap-company">Company name*</label>
                    <input type="company" name="company" class="form-control" id="eap-company" required>
                  </div>

                  <div class="form-group">
                    <label for="eap-address">Company address*</label>
                    <input type="address" name="address" class="form-control" id="eap-address" required>
                  </div>

                  <div class="form-group">
                    <label for="eap-company">City*</label>
                    <input type="city" name="city" class="form-control" id="eap-city" required>
                  </div>

                  <div class="form-group">
                    <label for="eap-country">Country*</label>
                    <select id="country-select" name="country-select" class="bfh-countries form-control" data-country="" data-flags="true" required></select>
                  </div> 

                  <div class="form-group">
                    <label for="eap-postcode">ZIP / Post Code*</label>
                    <input type="postcode" name="postcode" class="form-control" id="eap-postcode" required>
                  </div>

                  <div class="form-group">
                    <label for="eap-phone">Phone</label>
                    <input type="phone" name="phone" class="form-control" id="eap-phone">
                  </div>

                  <!-- --------------------------- -->
                  <div class="form-group">
                    <label for="eap-project-about">Give a brief description of your project*</label>
                    <textarea class="form-control" name="message" rows="5" id="eap-project-about" required></textarea>
                  </div>

                  <div class="form-group">
                    <label for="eap-project-timeline">What is the timeline of your project?*</label>
                    <input type="project-timeline" name="project-timeline" class="form-control" id="eap-project-timeline" required>
                  </div>

                  <div class="form-group">
                    <label for="eap-project-feedback">Are you willing to engage with us by offering regular feedback and input?*</label>
                    <div class="ra-eap-radio-group">
                      <ul id="eap-project-feedback">
                        <li>
                          <input name="project-feedback" type="radio" value="Yes" id="eap-project-feedback-agree" required>
                          <label for="eap-project-feedback-agree">Yes</label>
                        </li>
                        <li>
                          <input name="project-feedback" type="radio" value="No" id="eap-project-feedback-disagree">
                          <label for="eap-project-feedback-disagree">No</label>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="eap-project-marketing">Are you willing to provide us with quotes and case study material for marketing pruposes?*</label>
                    <div class="ra-eap-radio-group">
                      <ul id="eap-project-marketing">
                        <li>
                          <input name="project-marketing" type="radio" value="Yes" id="eap-project-marketing-agree" required>
                          <label for="eap-project-marketing-agree">Yes</label>
                        </li>
                        <li>
                          <input name="project-marketing" type="radio" value="No" id="eap-project-marketing-disagree">
                          <label for="eap-project-marketing-disagree">No</label>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div class="form-group ra-eap-form">
                    <label for="eap-project-agreement">Be willing to sign the
                      <a href="../downloads/eap/eap_agreement.pdf" target="_blank" rel="noopener noreferrer">EAP agreement</a>?*
                    </label>
                    <div class="ra-eap-radio-group">
                      <ul id="eap-project-agreement">
                        <li>
                          <input name="project-agreement" type="radio" value="Yes" id="eap-project-agreement-agree" required>
                          <label for="eap-project-agreement-agree">Yes</label>
                        </li>
                        <li>
                          <input name="project-agreement" type="radio" value="No" id="eap-project-agreement-disagree">
                          <label for="eap-project-agreement-disagree">No</label>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <input type="hidden" name="_next" value="./thanks.html" />
                  <input type="hidden" name="_subject" value="EAP application requested from robotarticulation.com" />

                  <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> Send</button>
                </form>
                <!-- END FORM-->
              </div>
             </div>
          </div>
        </div>
